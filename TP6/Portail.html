<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Arena - Portail</title>
    <link rel="stylesheet" href="Portail.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="portail-container">
      <header>
        <h1>JS <span class="highlight">ARENA</span></h1>
        <p class="subtitle">Préparez-vous au combat</p>
      </header>

      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" placeholder="Ex: ShadowNinja..." autocomplete="off" />
      </div>

      <div class="form-group" style="margin-top: 15px;">
        <label for="serverUrl">URL du Serveur</label>
        <input type="text" id="serverUrl" placeholder="ws://localhost:8080" autocomplete="off" />
      </div>

      <section class="skin-section" style="margin-top: 20px;">
        <label>Choisissez votre Skin</label>
        <div id="skin-selector" class="skin-grid"></div>
      </section>

      <p id="error-message" style="color: #ff4d4d; display: none; text-align: center; font-weight: bold; margin-top: 15px;"></p>
      
      <button id="btn-jouer">REJOINDRE L'ARÈNE</button>
    </main>
    <script src="Portail.js"></script>
  </body>
</html>
